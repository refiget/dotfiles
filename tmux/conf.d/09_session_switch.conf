# session index switching (prefix + 1..9)
# cleanup old global bindings if they exist
run-shell -b 'for i in 1 2 3 4 5 6 7 8 9; do tmux unbind -n "C-$i" 2>/dev/null; done'
run-shell -b 'for i in 1 2 3 4 5 6 7 8 9; do tmux bind "$i" run-shell "~/.config/tmux/scripts/switch_session_by_index.sh $i"; done'
