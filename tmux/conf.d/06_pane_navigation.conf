# pane navigation & resizing

# move current window to session index (0 -> 10)
run-shell -b 'for i in 1 2 3 4 5 6 7 8 9; do tmux bind "$i" run-shell "~/.config/tmux/scripts/move_window_to_session.sh $i"; done; tmux bind 0 run-shell "~/.config/tmux/scripts/move_window_to_session.sh 10"'

bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R
bind > swap-pane -D
bind < swap-pane -U
bind | swap-pane
bind Space run-shell "~/.config/tmux/scripts/toggle_orientation.sh"

bind W choose-tree -Z
bind S choose-tree 'move-pane -v -s "%%"'
bind V choose-tree 'move-pane -h -s "%%"'

bind -n M-H resize-pane -L 3
bind -n M-J resize-pane -D 3
bind -n M-K resize-pane -U 3
bind -n M-L resize-pane -R 3
