# terminal & color
set -g default-terminal "tmux-256color"
set -as terminal-overrides ",xterm-256color:RGB"
set -as terminal-features ",*256col*:RGB"
set -as terminal-overrides ",*256col*:Tc"
set -as terminal-features ",xterm-kitty:RGB"
set -as terminal-overrides ",xterm-kitty:Tc"
set -as terminal-overrides ',xterm*:Ms=\\E]52;c;%p1%s\\007'
set -as terminal-overrides ',tmux*:Ms=\\E]52;c;%p1%s\\007'
# Cursor shape support (DECSCUSR) for iTerm2/most xterm-compatible terminals.
# Required for zsh vi-mode cursor switching inside tmux.
# Ss: set cursor style, Se: reset cursor style (use steady block as default).
set -as terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'
