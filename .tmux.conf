# 模块化 tmux 配置加载器（主体配置在 tmux/conf.d/00_main.conf，对应参考版）
run-shell 'CONF="$HOME/.tmux.conf"; if command -v readlink >/dev/null 2>&1; then while LINK=$(readlink "$CONF" 2>/dev/null); do case "$LINK" in /*) CONF="$LINK";; *) CONF="$(cd "$(dirname "$CONF")" && pwd)/$LINK";; esac; done; fi; DOTFILES_DIR="$(cd "$(dirname "$CONF")" && pwd)"; TMUX_CONF_DIR="${TMUX_CONF_DIR:-$DOTFILES_DIR/tmux/conf.d}"; tmux set-environment -g TMUX_CONF_DIR "$TMUX_CONF_DIR"; if [ -d "$TMUX_CONF_DIR" ]; then for f in "$TMUX_CONF_DIR"/*.conf; do [ -f "$f" ] && tmux source-file "$f"; done; else echo "tmux: TMUX_CONF_DIR not found: $TMUX_CONF_DIR" >&2; fi'
