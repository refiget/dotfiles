# Starship config for tmux pane top border title (inactive panes)
# Goal: quieter than the active pane — no git to reduce noise.

add_newline = false
command_timeout = 80

# Keep it single-line and predictable:
#   <dir> · <cmd>
format = "$directory$custom$character"

[directory]
truncate_to_repo = true
truncation_length = 2
style = "bold"
format = " $path "

[custom.cmd]
when = "test -n \"$TMUX_PANE_CMD\""
command = "echo $TMUX_PANE_CMD"
style = "dimmed"
format = " · [$output]($style)"

[character]
success_symbol = ""
error_symbol = ""
