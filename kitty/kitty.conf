# kitty.conf
# Goal:
# 1) keyboard-friendly (tmux shortcuts and Alt/Ctrl combos work naturally)
# 2) iTerm2-like clean look, title/tab area aligned to the left
# 3) JetBrains Mono, 18px

########## Font ##########
# Simplified policy:
# - ASCII: TX-02
# - non-ASCII: Maple Mono NF CN
font_family      TX-02
# Most non-ASCII glyphs use Maple.
symbol_map U+0080-U+10FFFF Maple Mono NF CN
# Emoji/symbol presentation (e.g. âœ…) should use Apple Color Emoji.
# This overrides the broad mapping above for these ranges.
symbol_map U+2600-U+27BF,U+1F300-U+1FAFF Apple Color Emoji

# Disable italic styles.
italic_font      none
bold_italic_font none
bold_font        auto
font_size        18.0

# Enable ligatures
# (kitty uses OpenType ligatures when this is set to never)
disable_ligatures never

########## Keyboard / tmux compatibility ##########
# Let macOS Option key behave as Alt/Meta for terminal apps (including tmux).
# Use "left", "right" or "both". "both" is most compatible for shortcuts.
macos_option_as_alt both

# Keep kitty's terminfo so tmux can use RGB/features already configured in your tmux conf.
term xterm-kitty

########## Theme ##########
# Use your local Catppuccin theme file.
include Catppuccin-Mocha.conf

# Keep decorations but reduce visual weight.
hide_window_decorations titlebar-only

# Minimal padding for a denser terminal feel.
window_padding_width 6

# Tab/title area on top, left aligned.
tab_bar_edge top
tab_bar_align left

# Keep tab labels simple and less noisy.
tab_title_template "{title}"