# kitty.conf
# Final migration profile:
# 1) keyboard-friendly (tmux + Alt/Ctrl combos)
# 2) iTerm2-like clean look (left-aligned title/tab)
# 3) TX-02 at 18px + CJK/Emoji fallback

########## Font ##########
font_family      TX-02

# CJK ranges
symbol_map U+2E80-U+9FFF,U+F900-U+FAFF,U+20000-U+2FA1F Maple Mono NF CN

# Emoji ranges (avoid full Dingbats takeover)
symbol_map U+1F000-U+1FAFF,U+2600-U+26FF,U+2705,U+FE0F Apple Color Emoji

# Disable italic styles.
italic_font      none
bold_italic_font none
bold_font        auto
font_size        18.0

# Enable ligatures
# (kitty uses OpenType ligatures when this is set to never)
disable_ligatures never

########## Keyboard / tmux compatibility ##########
# Let macOS Option key behave as Alt/Meta for terminal apps (including tmux).
# Use "left", "right" or "both". "both" is most compatible for shortcuts.
macos_option_as_alt both

# Keep kitty's terminfo so tmux can use RGB/features already configured in your tmux conf.
term xterm-kitty

# Default editor used by kitty kittens/features
editor nvim

########## Theme ##########
# Use your local Catppuccin theme file.
include Catppuccin-Mocha.conf

# Keep decorations but reduce visual weight.
hide_window_decorations titlebar-only

# Minimal padding for a denser terminal feel.
# (最终值在 Preset A 中覆盖为 10)
window_padding_width 8

# Usability / smoothness
scrollback_lines 10000
wheel_scroll_multiplier 5.0
remember_window_size yes
initial_window_width 140c
initial_window_height 36c
confirm_os_window_close 1

# Keep terminal quiet
enable_audio_bell no
visual_bell_duration 0.0

########## Preset A (Focus coding, default) ##########
# tmux 主复用场景建议隐藏 kitty tab bar
tab_bar_style hidden

# 轻微留白 + 清晰焦点（macOS 推荐）
window_padding_width 10
inactive_text_alpha 0.82
cursor_shape beam
cursor_blink_interval 0.45

# 半透明 + 毛玻璃（可按偏好微调）
background_opacity 0.86
dynamic_background_opacity yes
background_blur 24

# -------- Preset B (Showcase, optional) --------
# tab_bar_style fade
# tab_bar_edge top
# tab_bar_align left
# tab_title_template "{title}"
# background_opacity 0.92
# background_blur 30

########## Cursor animation ##########
# Obvious + smooth trail effect
cursor_trail 3
cursor_trail_decay 0.05 0.35
cursor_trail_start_threshold 1
