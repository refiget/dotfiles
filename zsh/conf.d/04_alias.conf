alias rm='rm -i'
alias cp='cp -i'
alias mv='mv -i'
alias ..='cd ..'
alias ...='cd ../..'

alias ls='ls -G'
alias o='open'
alias flushdns='sudo killall -HUP mDNSResponder'

if command -v eza >/dev/null 2>&1; then
  alias ll='eza -lh --git'
  alias la='eza -lah --git'
  alias l='eza -CF'
else
  alias ll='ls -lh'
  alias la='ls -lah'
  alias l='ls -CF'
fi

