# ============================================================
# Aliases (跨平台适配)
# ============================================================
alias rm='rm -i'
alias cp='cp -i'
alias mv='mv -i'
alias ..='cd ..'
alias ...='cd ../..'

# ls 颜色
if $is_macos; then
  alias ls='ls -G'
  alias o='open'
  alias flushdns='sudo killall -HUP mDNSResponder'
else
  alias ls='ls --color=auto'
  alias o='xdg-open'
  if command -v pacman >/dev/null 2>&1; then
    alias update='sudo pacman -Syu'
  else
    alias update='sudo apt update && sudo apt upgrade -y'
  fi
fi

alias ll='ls -lh'
alias la='ls -lah'
alias l='ls -CF'

alias reload='source ~/.zshrc && echo "✅ Reloaded!"'
alias nvimrc="nvim ~/.config/nvim/init.lua"
alias vim='nvim'
alias vi='nvim'
alias lg='lazygit'
alias jl='bash ~/scripts/launch_jupyter_lab.sh'
alias jtext='bash ~/scripts/jtext'
alias chat='bash ~/scripts/launch_codex.sh'
alias ds="sgpt"

# OpenClaw quick sessions
alias ocstudy='openclaw tui --session "agent:main:study"'
alias ocwork='openclaw tui --session "agent:main:work"'

# One-shot message helpers (stay in terminal, no TUI)
alias ocstudymsg='openclaw agent --session-id "agent:main:study" -m'
alias ocworkmsg='openclaw agent --session-id "agent:main:work" -m'

alias copy='pbcopy'
alias paste='pbpaste'

