if ! command -v node >/dev/null 2>&1; then
  if $is_linux; then
    print "⚠️  未检测到 node，部分工具可能不可用。Arch: pacman -S nodejs npm"
  elif $is_macos; then
    print "⚠️  未检测到 node，部分工具可能不可用。macOS: brew install node"
  else
    print "⚠️  未检测到 node，部分工具可能不可用。"
  fi
fi

