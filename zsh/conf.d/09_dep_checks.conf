# ============================================================
# Init checks + startup banner
# ============================================================

# Soft dependency checks (warning only)
if ! command -v python3 >/dev/null 2>&1; then
  print "⚠️  未检测到 python3，建议：brew install python"
fi

if ! command -v fzf >/dev/null 2>&1; then
  print "⚠️  未检测到 fzf，建议：brew install fzf"
fi

# Fastfetch only in real interactive TTY
if [[ -o interactive && -t 1 ]] && command -v fastfetch >/dev/null 2>&1; then
  fastfetch --show-errors
fi
