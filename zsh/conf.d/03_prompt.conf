# ============================================================
# Prompt (Pure via Zim)
# - Two-line minimal prompt, tmux-aligned colors (Catppuccin Mocha-ish)
# ============================================================

# Pure options (safe defaults)
export PURE_CMD_MAX_EXEC_TIME=${PURE_CMD_MAX_EXEC_TIME:-5}
# Prompt symbols are set early in 01_env_path.conf (must be before Zim init).

# Activate Pure
# Pure is sourced via Zim (sindresorhus/pure) and calls prompt_pure_setup automatically.
# Do NOT call `prompt pure` here (it's not a promptinit theme in this setup).

# Color alignment (Pure uses zstyle)
# Accent: lavender-ish to match tmux/nvim Mocha
zstyle ':prompt:pure:prompt:success' color '#b4befe'
zstyle ':prompt:pure:prompt:error'   color '#f38ba8'

# Keep path crisp but not loud
zstyle ':prompt:pure:path' color '#cdd6f4'

# Git subdued
zstyle ':prompt:pure:git:branch'        color '#9399b2'
zstyle ':prompt:pure:git:branch:cached' color '#f38ba8'
zstyle ':prompt:pure:git:dirty'         color '#f5c2e7'
zstyle ':prompt:pure:git:arrow'         color '#89b4fa'
zstyle ':prompt:pure:git:action'        color '#f9e2af'

# Virtualenv + continuation should match and stay subtle
zstyle ':prompt:pure:virtualenv'          color '#9399b2'
zstyle ':prompt:pure:prompt:continuation' color '#9399b2'

# Remote identity subdued
zstyle ':prompt:pure:user' color '#7f849c'
zstyle ':prompt:pure:host' color '#7f849c'

# Optional: show stash indicator (off by default in Pure)
# zstyle ':prompt:pure:git:stash' show yes

