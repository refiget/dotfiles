# Note: do NOT auto-exec tmux over SSH (keeps remote shells predictable)
if [[ -o interactive && -z "$TMUX" && -z "${SSH_CONNECTION:-}" && -z "${SSH_TTY:-}" ]]; then
  exec tmux new-session -A -s main
fi
