# ğŸŒ OS Detection (macOS-focused)
is_macos=true

# PATH è®¾ç½®
typeset -U path PATH
path=(
  "$HOME/.local/bin"
  "/usr/local/bin"
  "/usr/bin"
  "/bin"
  "/usr/sbin"
  "/sbin"
  $path
)

# Mac: Homebrew shellenv
if [[ -f /opt/homebrew/bin/brew ]]; then
  eval "$(/opt/homebrew/bin/brew shellenv)"
fi
# (ImageMagick removed; no DYLD_* overrides)
# Linux-specific PATH blocks removed (this dotfiles setup is macOS-focused).

# Enforce stable PATH priority (avoid font/term injected paths taking precedence)
# Keep user tools + Homebrew first, then fall back to whatever the OS injected.
if [[ -n "${path[*]:-}" ]]; then
  local -a __preferred __newpath
  __preferred=(
    "$HOME/.local/bin"
    "/opt/homebrew/bin"
    "/opt/homebrew/sbin"
    "/usr/local/bin"
  )

  __newpath=()
  local p
  for p in "${__preferred[@]}"; do
    [[ -d "$p" ]] && __newpath+=("$p")
  done

  for p in "${path[@]}"; do
    case "$p" in
      "$HOME/.local/bin"|"/opt/homebrew/bin"|"/opt/homebrew/sbin"|"/usr/local/bin")
        ;; # already handled
      *)
        __newpath+=("$p")
        ;;
    esac
  done

  path=("${__newpath[@]}")
fi

export EDITOR="nvim"
export VISUAL="nvim"
export PAGER="less"

